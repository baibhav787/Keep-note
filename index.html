<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Keep Note | Google Keep Clone</title>
</head>
<style>
    .btn {
        border: none !important;
    }
</style>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar py-3" style="background-color: #FEEFC3;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: #0c0c0c;">Keep Notes</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                    <button class="btn" type="submit" style="background-color: #FBBC04; color: #ffffff;">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container my-4 px-4">
        <div class="mb-3">
            <input type="text" class="form-control" id="ip-title" placeholder="Title">
        </div>
        <div class="mb-3">
            <textarea name="note" class="form-control" id="ip-note" placeholder="Note"></textarea>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn form-control" id="addBtn" value="Add"
                style="background-color: #FBBC04; color: #ffffff;">
        </div>
    </div>
    <div class="container px-4" id="all-notes">

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
